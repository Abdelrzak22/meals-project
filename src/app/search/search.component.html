<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<section class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container w-100">
            <img src="/logo-BfNap0Pe.png" class="w-100" alt="Logo">
        </div>
        <div class="button-container w-100">
            <button class="active first" (click)="onButtonClick('All')">
                <span class="icon"><i class="fa-solid fa-utensils"></i></span>
                Meals
            </button>
            <button>
                <span class="icon"><i class="fa-solid fa-utensils"></i></span>
                Ingredients
            </button>
            <button>
                <span class="icon"><i class="fa-solid fa-utensils"></i></span>
                Area
            </button>
        </div>
    </div>
    <div class="h">
        <button class="btn " type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions">
            <i class="fa-solid fa-bars"></i></button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true"
            tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
            </div>
            <div class="offcanvas-body">
                <div class="logo-container">
                    <img src="/logo-BfNap0Pe.png" alt="Logo">
                </div>
                <div class="button-container">
                    <button class="active " (click)="onButtonClick('All')">
                        <span class="icon"><i class="fa-solid fa-utensils"></i></span>
                        Meals
                    </button>
                    <button class="mt-3">
                        <span class="icon"><i class="fa-solid fa-utensils"></i></span>
                        Ingredients
                    </button>
                    <button class="mt-3">
                        <span class="icon"><i class="fa-solid fa-utensils"></i></span>
                        Area
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <h1>Learn, Cook, Eat Your Food</h1>

        <div class="category-buttons desktop-view border-bottom">
            <button *ngFor="let category of categories"
                [class.active]=" selectedCategory=== category"
                (click)="onButtonClick(category)">
                {{ category }}
            </button>
         
        </div> 
       

        <!-- Mobile Select -->
        <div class="category-select mobile-view">
            <select (change)="onSelectChange($event)">
                <option *ngFor="let category of categories" [value]="category">
                    {{ category }}
                </option>
            </select>
        </div>
    </div>
   
</section>
<section class="content">
    <div class="container">
        <div class="row g-5">
            <div *ngFor="let meal of datalist" class=" col-md-6 col-lg-4 col-xl-3" >
                <div class="card-wrapper">
                    <div class="cover bg-white">
                        <div class="image-container">
                            <img [src]="meal.strMealThumb" [alt]="meal.strMeal">
                        </div>
                        <div class="card-content">
                            <h3 class="text-center">{{meal.strMeal}}</h3>
                            <p class="text-center">
                                <span class="me-2">
                                    <i class="fa-solid fa-earth-americas"></i>
                                </span>
                                {{meal.strArea}}
                            </p>
                            <div class="button-wrapper">
                                <button class="view-btn">view recipe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
   <div class="container">
    <div class="row">
        <div class="col-sm-6">
            <img src="/logo-BfNap0Pe.png" alt="">
            <span class="text">Recipe</span>
        </div>
        <div class="col-sm-6">
            <div class="layer">
            <span class="text">Route</span>
            </div>
        </div>
        <hr class="mt-4 $gray-700">
        <div class="col-sm-12">
            <div class="copy">
                <p >© 2025 <a href="https://www.facebook.com/profile.php?id=100090963460323">Nagy Osama™</a>. All Rights Reserved.</p>
            </div>
            </div>
    </div>
   </div>
    
</footer>
